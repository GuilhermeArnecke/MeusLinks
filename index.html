<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeusLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar-light.png"
          alt="Gato de capuz, óculos escuros e corrente de ouro em um fundo roxo"
        />

        <h1>Guilherme</h1>
      </div>

      <div id="linha1"></div>

      <div id="container-social-links">
        <a
          href="https://steamcommunity.com/profiles/76561198868624938"
          target="_blank"
        >
          <img src="./assets/steam.svg" alt="steam" />
        </a>
        <a href="https://www.instagram.com/gui_arnecke/" target="_blank">
          <img src="./assets/instagram.svg" alt="instagram" />
        </a>
        <a href="https://github.com/GuilhermeArnecke" target="_blank">
          <img src="./assets/github.svg" alt="github" />
        </a>
        <a href="https://www.facebook.com/guilherme.arnecke/" target="_blank">
          <img src="./assets/facebook.svg" alt="facebook" />
        </a>
      </div>

      <div id="linha2"></div>

      <div id="container-info">
        <div class="info">
          <div class="header-info">
            <div class="effect">
              <a
                href="https://maps.app.goo.gl/AyGrPMLHZFQUp98F7"
                target="_blank"
              >
                <img src="./assets/map-pin.svg" alt="ícone de mapa" />
              </a>
            </div>
            <span class="infoicon">Onde eu moro</span>
          </div>
          <span class="text">Pinhalzinho, SC</span>
        </div>
        <div class="info">
          <div class="header-info">
            <div class="effect">
              <a
                href="https://maps.app.goo.gl/qd4pMruVzxHbqsiV7"
                target="_blank"
              >
                <img src="./assets/book-open.svg" alt="ícone de livro aberto" />
              </a>
            </div>
            <span class="infoicon">Onde estudo</span>
          </div>
          <span class="text">Horus Faculdades</span>
        </div>
        <div class="info">
          <div class="header-info">
            <div class="effect">
              <a
                href="https://maps.app.goo.gl/WTP4AFctTVXpPdh69"
                target="_blank"
              >
                <img src="./assets/briefcase.svg" alt="ícone de maleta" />
              </a>
            </div>
            <span class="infoicon">Onde trabalho</span>
          </div>
          <span class="text">eTriax</span>
        </div>
        <div class="info">
          <div class="header-info">
            <a href="#">
              <img src="./assets/calendar.svg" alt="ícone calendário" />
            </a>
            <span class="infoicon">Minha idade</span>
          </div>
          <span class="text">17 anos</span>
        </div>
      </div>
      <div id="botao">
        <div id="switch" onclick="toggleMode()">
          <button></button>
          <samp> </samp>
        </div>
      </div>
      <footer>© 2023 - Guilherme Arnecke</footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
